<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a2631; /* Cor de fundo igual ao site de receitas */
            color: #F4F1DE; /* Cor de texto semelhante */
        }
        h1 {
            color: #D4AC0D; /* Cor de título consistente com a borda das receitas */
        }
        .form-control {
            background-color: #F4F1DE; /* Fundo dos inputs */
            border: 1px solid #D4AC0D; /* Borda consistente com os painéis de receita */
        }
        .btn-primary {
            background-color: #D4AC0D; /* Botão com a cor dourada */
            border-color: #D4AC0D;
        }
        .btn-primary:hover {
            background-color: #b58900; /* Botão com cor mais escura ao passar o mouse */
        }
        .navbar, .footer {
            background-color: #1a2631; /* Cor do header e footer igual ao fundo do site */
        }
        .navbar-brand, .nav-link, .footer p {
            color: #F4F1DE; /* Cor do texto dos links e do rodapé */
        }
    </style>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="receitas.html">Receitas</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <h1 class="mt-4">Formulário de Cadastro</h1>
        <form action="mailto:seuemail@exemplo.com" method="post" enctype="text/plain" class="mt-4">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="rua">Rua:</label>
                <input type="text" class="form-control" id="rua" name="rua" required>
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="number" class="form-control" id="numero" name="numero" required>
            </div>
            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" class="form-control" id="complemento" name="complemento">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" class="form-control" id="estado" name="estado" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" class="form-control" id="cep" name="cep" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4 footer">
        <p>&copy; 2024 - Matheus Gomes</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
